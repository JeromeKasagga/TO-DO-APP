<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>TaskMaster | To-Do App</title>
</head>

<body>
    <div class="app-container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> TaskMaster</h1>
            <p>Organize your day, one task at a time</p>
        </div>

        <div class="input-container">
            <input type="text" placeholder="What needs to be done?" id="task-input">
            <button id="add-task"><i class="fas fa-plus"></i> Add Task</button>
        </div>

        <ul id="task-list">
            <!-- tasks will appear here -->
        </ul>

        <div class="stats">
            <span id="task-count">0 tasks</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
